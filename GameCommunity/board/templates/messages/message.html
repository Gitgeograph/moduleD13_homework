{% extends 'layout/base.html' %}

{% block title %}
{% endblock title %}

{% block content %}

    <p>{{ com.commentUser }}</p>
    <p>{{ com.commentText}}</p>
    <p>{{ com.commentCreated }}</p>
    {% if not is_accepted %}
    <span class='inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm'>
        <a href="{% url 'board:accept' %}" class='inline-block px-4 py-2 text-sm font-medium text-purple-500 hover:bg-gray-700 focus:relative'>
          Принять
        </button>
        <button class='inline-block px-4 py-2 text-sm font-medium text-purple-500 hover:bg-gray-700 focus:relative'>
          Отклонить
        </button>
      </span>
    {% else %}
    Принято
    {% endif %}
{% endblock content %}
